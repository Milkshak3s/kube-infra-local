---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teleport-cluster-les
  namespace: cluster-ops
spec:
  interval: 5m
  chart:
    spec:
      chart: teleport-cluster
      version: '13.3.0'
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: cluster-ops
      interval: 1m
  values:
    clusterName: oakland.milkshakes.cloud
    proxyListenerMode: multiplex
    # acme: true
    # acmeEmail: selling.milkshak3s@gmail.com
    highAvailability:
    certManager:
      enabled: true
      addCommonName: true
      issuerName: letsencrypt-staging
    publicAddr: ["oakland.milkshakes.cloud:30021"]
    service:
      type: ClusterIP